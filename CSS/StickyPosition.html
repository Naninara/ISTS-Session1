<!DOCTYPE html>
<html>
<head>
	<title>Stickyy</title>
	<style type="text/css">

		div{
			margin-bottom: 50px;
		}
		.div1{
			background: green;
			height: 500px;
			width: 100%;

		}
		.div2{
			height: 200px;
			width: 100%;
			background: yellow;
			position: sticky;
			top:0;
		}

		.div3{
			background: pink;
			height: 500px;
			width: 100%;

		}
		.div4{
			background: grey;
			height: 500px;
			width: 100%;

		}
	</style>
</head>
<body>

	<div class="div1">Div1</div>
	<div class="div2">Div2</div>
	<div class="div3">Div3</div>
	<div class="div4">Div4</div>

	

</body>
</html>
