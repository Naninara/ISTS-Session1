<!DOCTYPE html>
<html>
<head>
	<title>Id Selector</title>

	<style type="text/css">
		#section1{

			background: yellow;
			color: red;
			height: 500px;
			width: 500px;
		}

		#section1 .div2{
			background: green;
			color: white;
			height: 200px;
			width: 200px;
		}

		#newIdSelector{
			color: blue;
		}
		.newClassSelector{
			color: green;
		}
	</style>
</head>
<body>

	<section id="section1">
		<div class="div1">Div1</div>
		<div class="div2">Div2</div>
		<div class="div3">Div3</div>
	</section>

	<section id="section2">
		
		<div class="div1">Div1</div>
		<div class="newClassSelector" id="newIdSelector">Div2</div>
		<div class="div3">Div3</div>
	</section>

</body>
</html>
