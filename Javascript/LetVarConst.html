<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let Var Const</title>
  </head>
  <body>
    <h1>Let Var Const</h1>
  </body>

  <script>
    // let var const -- defines about variable behaviour and accessibility
    var a = 50;
    console.log(a);

    var a = 30;

    console.log(a);

    a = 150;

    console.log(a);

    let b = 60;
    console.log(b);

    b = 70;
    console.log(b);

    const c = 50;
    console.log(c);

    //c = 70;
  </script>
</html>
