<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="user-entered-Number"></h1>
    <h1 id="comp-gen-num"></h1>
    <p id="ans"></p>
    <button onclick="fun()">Start</button>
  </body>
  <script>
    let userInput = document.getElementById("user-entered-Number");
    let compValue = document.getElementById("comp-gen-num");
    let ans = document.getElementById("ans");

    function fun() {
      let a = prompt("Enter number between 1 and 10");
      let num = Math.floor(Math.random() * 10);
      userInput.innerText = "You Selected " + a;
      compValue.innerText = "Computer Generated " + num;
      if (a == num) {
        ans.innerText = "YAHHHH! You guessed it right";
      } else {
        ans.innerText = "OOPS! You guessed it Wrong";
      }
    }

    //  if -> a==num printans->YOu guessed right else guessed Wrong
  </script>
</html>
